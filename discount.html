        <div class="calc">
            <div class="display">
            <input type="number" class="bill-amount" id="bill_amount" autocomplete="off" placeholder="0.00" required=""><br>
            </div>

 <div class="buttons4">

       <div class="input-group-text">
       <label for="enter Bill Amount">Enter Bill Amount: </label>
        </div>
        
        <label for="Select Discount (%)" class="input-group-text">Select Discount (%) </label>
        <div>
        <select class="sel3" id="select_percentage" required="">
        <option value="-percentage-">Select-Percentage</option>
        <option value="10">10%</option>
        <option value="25">25%</option>
        <option value="40">40%</option>
        <option value="80">80%</option>
        <option value="100">100%</option>
        </select>
        </div>
        
        
        <div class="input-group-text">
        <label for="Discount Amount" class="">Discount Amount: </label>
        <input type="number" class="dis-amount" id="discount_amount" disabled="">
        </div>
        
        <div class="input-group-text">
        <label for="Final Pay" class="">Final Pay: </label>
        <input type="number"  class="final-amount" id="final_amount" disabled="">
        </div>
        <div class="buttons3">
        
        <button onclick="color4();play()" class="cal-btn" id="btn_1">Calculate</button>
        <button onclick="play()" class="reset-btn" id="btn_2">Reset</button>
        <button id="backSpace" class="btn3"
        onclick="play();back()">
        <i class="ri-delete-back-2-fill"></i>
        </button>
