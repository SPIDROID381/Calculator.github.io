<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<nav>
<div class="logo">
          <b>CALCULATOR</b><div class="setting"><i  class="fas fa-gear">
          <span style="line-height: 30px;"  class="tooltiptext">
          Sound Off
          <label class="switch">
          <input onclick="enableMute();onlyOne(this)" name="check"  type="checkbox">
          <span class="slider round"></span>
          </label>
          <br>
          <br>
          Sound On
          <label  class="switch">
          <input onclick="disableMute();onlyOne(this)" name="check" type="checkbox">
          <span class="slider round"></span>
          </label>
          </span>
          </div></i>  
           </div>
          
</nav>
 
        <div class="calc">
            <div class="display">
                <div id="myDiv" class="screen"></div>
            </div>

            <div class="buttons">

                <div onclick="color3()"  class="sign">AC</div>
                <div onclick="color3()" class="sign">(</div>
                <div onclick="color3()" class="sign">)</div>
                <div onclick="color1()" class="del"><i class="ri-delete-back-2-fill"></i></div>
                <div onclick="color3()" class="sign">&times;<sup>2</sup></div>
                <div onclick="color3()" class="sign" style="font-size: 0.9em;">&plus;/&minus;</div>
                <div onclick="color3()" class="sign">%</div>
                <div onclick="color3()" class="sign">/</div>
                <div onclick="color2()" class="num">7</div>
                <div onclick="color2()" class="num">8</div>
                <div onclick="color2()" class="num">9</div>
                <div onclick="color3()" class="sign">&times;</div>
                <div onclick="color2()" class="num">4</div>
                <div onclick="color2()" class="num">5</div>
                <div onclick="color2()" class="num">6</div>
                <div onclick="color3()" class="sign">-</div>
                <div onclick="color2()" class="num">1</div>
                <div onclick="color2()" class="num">2</div>
                <div onclick="color2()" class="num">3</div>
                <div onclick="color3()" class="sign">&plus;</div>
                <div onclick="color2()" class="num">00</div>
                <div onclick="color2()" class="num">0</div>
                <div onclick="color2()" class="num">.</div>
                <div onclick="color3()" class="sign">=</div>
                <div class="operators"></div>

            </div>

        </div>



    <audio id="myAudio" >
        <source  src="Audio/Glass click.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
    <script src="screensaver.js" timeout="5000"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</body>

</html>
