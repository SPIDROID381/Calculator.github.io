<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple JS Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="styles/light.css" id="theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="scripts/script.js"></script>
</head>
<body>
<audio id="audio" src="Audio/Glass click.mp3"></audio>
<ul class="navbar">
<h1>Calculator<a href="index2.html">&nbsp;&nbsp;CurrencyConverter</a></h1>
</ul>
    <div class="container"> 
        <div class="row-1">
            <input type="text" id="result" placeholder="" readonly>
             </div>
        <div class="btnrow-1">
            <button class="operator" onclick="clearScreen()" id="clear" >AC</button>
            <button class="operator" onclick="backSpace()" id="backSpace">Del</button>
            <button class="operator" onclick="updScreen('%')">%</button>
            <button class="operator" onclick="updScreen('/')">รท</button>
                 </div>
        <div class="btnrow-1">
            <button onclick="updScreen(7)">7</button>
            <button onclick="updScreen(8)">8</button>
            <button onclick="updScreen(9)" >9</button>
            <button class="operator" onclick="updScreen('*')" >ร</button>
             </div>
        <div class="btnrow-1">
            <button onclick="updScreen(4)" >4</button>
            <button onclick="updScreen(5)">5</button>
            <button onclick="updScreen(6)">6</button>
            <button class="operator" onclick="updScreen('-')">-</button>
             </div>
        <div class="btnrow-2">
            <button onclick="updScreen(1)">1</button>
            <button onclick="updScreen(2)">2</button>
            <button onclick="updScreen(3)" >3</button>
            <button class="operator" onclick="updScreen('+')" >+</button>
             </div>
        <div class="btnrow-1">
            <button onclick="themeSwitcher()" id="dark-mode" ><i class="fa fa-moon-o"></i></button>
            <button onclick="updScreen(0)">0</button>
            <button onclick="updScreen('.')">.</button>
            <button onclick="result.value = eval(result.value)" id="equal">=</button>
             </div>
    </div>
   
    
   
</body>
</html>
